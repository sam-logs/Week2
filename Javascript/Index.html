<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Forms.css">
        <script type="text/javascript" src="Index.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form1" name="myform" onsubmit="return validateform()">
                <p>
                    <label for="First Name">First Name:</label>
                    <input type="text" id="l1" autofocus name="name"> <br> <br>

                    <label for="Last Name">Last Name:</label>
                    <input type="text" id="l2"  name="name"> <br> <br>

                    <label for="Last Name">Password:</label>
                    <input type="password" id="l2" name="password"> <br> <br>
                   
                    Enter email : <input type = "email" name = "email" /> <br> <br>

                    <input type = "radio" name = "sex" value = "male"> Male<br> 
                    <input type = "radio" name = "sex" value = "female"> Female<br> <br>
                    
                    Date of Birth : <input type = "date" name = "newinput" /><br> <br>

                    <label for="browser" >Choose Your Browser From List:</label>
                    <input  list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                        <option value="safari">
                        <option value="edge">
                        <option value="chrome">
                        <option value="mozilla">
                    </datalist> <br><br>

                    <input id="btn" type = "submit" value = "Send" > <input id="btn" type = "Reset">  <br> <br>
                </p>
            </form>
        </div>
    </body>
</html>
