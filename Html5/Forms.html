<html>
    <head>
        <title>Sign Up for Trendz</title>
    </head>
    <body bgcolor="aqua">
        <div>
            <form action="" method="post" autocomplete="on">
                <p>
                    <label for="First Name">First Name:</label>
                    <input type="text" id="l1" autofocus> <br> <br>

                    <label for="Last Name">Last Name:</label>
                    <input type="text" id="l2" pattern="[A-Za-z]{20}"> <br> <br>
                   
                    Enter email : <input type = "email" name = "newinput" /> <br> <br>

                    <input type = "radio" name = "sex" value = "male"> Male<br> 
                    <input type = "radio" name = "sex" value = "female"> Female<br> <br>
                    
                    Date of Birth : <input type = "date" name = "newinput" /><br> <br>

                    <label for="browser" >Choose Your Browser From List:</label>
                    <input  list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                        <option value="safari">
                        <option value="edge">
                        <option value="chrome">
                        <option value="mozilla">
                    </datalist> <br><br>

                    <input type = "submit" value = "Send"> <input type = "Reset">  <br> <br> <br>

                    <label for="submit">Submitting Form:</label>
                    <progress id="submit" value="32" max="100">30%</progress> <br><br>

                    <svg id = "svgelem" height = "200" xmlns = "http://www.w3.org/2000/svg">
                        <circle id = "redcircle" cx = "50" cy = "50" r = "50" fill = "magenta" />
                        </svg>
                        <svg xmlns = "http://www.w3.org/2000/svg">
                        <rect id="rectangle" width="100" height="300" fill="pink"></svg>
                        <svg xmlns = "http://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="120" y2="120"></svg>
                        <svg xmlns = "http://www.w3.org/2000/svg">
                        <ellipse ex="50" ey="50" rx="100" ry="100"></svg>
                        <svg xmlns = "http://www.w3.org/2000/svg">
                        <polygon points = "100,10 40,180 190,60 10,60 160,180" fill = "white"/>
                    </svg>

                    <video width="320" height="240" controls>
                        <source src="https://youtu.be/Bm3t-o4FAWg" type="video/mp4"></video>
                    

                </p>
            </form>
        </div>
    </body>
</html>
